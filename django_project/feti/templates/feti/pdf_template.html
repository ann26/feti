
<!DOCTYPE html>
<html>
<head> <title>{{ title }}</title> </head>
<body>
<h2>You're searching for {{ query }} </h2>

<h2>Map:</h2>
<img src="assets:{{ image }}" style="width: 100%;"/>
<br/>

<h2>List Campus:</h2>
<ul>
{% for campus in campuses %}
    <li>
        <div class="campus-wrapper">
            <p><a href="{{ campus.provider.website }}">{{ campus.provider }}</a></p>
            <p>{{ campus.address }}</p>
        </div>
    </li>
{% endfor %}
</ul>

</body>
</html>
